core:
  root_shell: false

env:
  igloo_init: /init

uboot_env:
  envvar: DYNVALDYNVALDYNVAL
static_files:
  /init:
    type: inline_file
    contents: |
      #!/igloo/utils/sh
      set -eux
      # Env test
      v=`/igloo/utils/send_hypercall fw_getenv envvar`

      if [ "$v" != "target" ]; then
        echo "Bad envvar $v"
        exit 1
      fi

      echo "Everything is good"
      echo "Passed all init checks"
    mode: 73
