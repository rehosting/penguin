core:
  root_shell: false

env:
  igloo_init: /init

netdevs:
  - eth0
  - eth1
  - ens4
  - wlan0

static_files:
  /init:
    type: inline_file
    contents: |
      #!/igloo/utils/sh
      set -ex

      /igloo/utils/busybox ip a

      # Check for each interfaces
      for dev in eth0 eth1 ens4 wlan0; do
          if ! /igloo/utils/busybox ip link show dev $dev; then
              echo "Expected interface $dev not found"
              exit 1
          fi
      done

      echo "tests pass"
      exit 0
    mode: 73
