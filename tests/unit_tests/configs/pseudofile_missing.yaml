static_files:
  /init:
    type: inline_file
    contents: |
      #!/igloo/utils/sh
      set -eux

      if [ ! -e /dev/missing ]; then
        echo "Missing /dev/missing (expected)"
        exit 1
      fi
      echo "FAIL /dev/misisng present when we didn't expect it to be"

      /igloo/utils/busybox cat /dev/missing
      exit 1
    mode: 73
