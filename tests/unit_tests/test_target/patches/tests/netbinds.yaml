plugins:
  verifier:
    conditions:
      netbinds+console:
        type: file_contains 
        file: console.log
        string: "/tests/netbinds.sh PASS"
      netbinds+busybox:
        type: file_contains 
        file: netbinds.csv
        string: "busybox,6,tcp,[::],8000,"
      vpn_connection:
        type: file_contains
        file: vpn_test.txt
        string: "VPN connection successful!"
  vpn_test: {}
static_files:
  /tests/netbinds.sh:
    type: inline_file
    contents: |
      #!/igloo/utils/sh
      set -ex

      # start server
      /igloo/utils/busybox httpd -f -p 8000 -h / &
      sleep 1
      # echo "tests pass"
      exit 0
    mode: 73
