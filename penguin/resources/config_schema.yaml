$schema: https://json-schema.org/draft/2020-12/schema
title: Penguin Configuration
description: Configuration file for config-file-based rehosting with IGLOO
$defs:
  read_const_map:
    pad:
      title: Byte for padding file
      oneOf:
        - type: string
        - type: integer
      default: 0
    size:
      title: File size
      type: integer
      minimum: 0
      default: 0x10000
    vals:
      title: Mapping from file offset to data
      type: object
      additionalProperties: false
      patternProperties:
        '^\d+$':
          title: Data to place in the file at an offset
          oneOf:
            - type: string
            - title: Byte array
              type: array
              items:
                type: integer
            - title: String array to be joined by null bytes
              type: array
              items:
                type: string
type: object
required:
  - core
  - env
  - static_files
  - plugins
additionalProperties: false
properties:
  core:
    title: Core configuration options
    type: object
    required:
      - arch
      - kernel
      - fs
      - qcow
      - version
    additionalProperties: false
    properties:
      arch:
        title: Architecture of guest
        type: string
        enum:
          - armel
          - mipsel
          - mipseb
          - mips64eb
        examples:
          - armel
          - mipsel
          - mipseb
          - mips64eb
      kernel:
        title: Path to kernel image
        type: string
        examples:
          - /igloo_static/kernels/zImage.armel
          - /igloo_static/kernels/vmlinux.mipsel
          - /igloo_static/kernels/vmlinux.mipseb
          - /igloo_static/kernels/vmlinux.mips64eb
      fs:
        title: Path to filesystem tarball
        type: string
        examples:
          - /output/device_name/base/fs.tar
      plugin_path:
        title: Path to search for PyPlugins
        type: string
        default: /pandata
        examples:
          - /pandata
      qcow:
        title: Path to filesystem qcow file
        type: string
        examples:
          - /output/device_name/base/image.qcow
      root_shell:
        title: Enable root shell
        description: Whether to enable a root shell into the guest
        type: boolean
        default: false
        examples:
          - false
          - true
      strace:
        title: Enable stracing init process
        description: Whether to enable strace
        type: boolean
        default: false
        examples:
          - false
          - true
      cpu:
        title: CPU model
        description: Specify non-default QEMU CPU model
        type: string
      show_output:
        title: Write serial to stdout
        description: Whether to print QEMU serial output to stdout instead of writing to a log file
        type: boolean
        default: false
        examples:
          - false
          - true
      immutable:
        title: Enable immutable mode
        description: Whether to run the guest filesystem in immutable mode
        type: boolean
        default: true
        examples:
          - true
          - false
      network:
        title: Connect guest to network
        description: Whether to connect the guest to the network
      shared_dir:
        title: Host path of shared directory
        description: Share this directory as /igloo/shared in the guest.
        type: string
        examples:
          - /shared
      netdevnames:
        title: Names for guest network devices
        description: List of names for guest network devices
        type: array
        items:
          type: string
        examples:
          - ["eth0", "eth1"]
      version:
        title: Config format version
        description: Version of the config file format
        type: string
        const: 1.0.0
  env:
    title: Environment
    description: Environment variables to set in the guest
    type: object
    additionalProperties:
      title: Value
      description: Value of the environment variable
      type: string
      examples:
        - DYNVALDYNVALDYNVAL
    examples:
      - VAR1: VAL1
        VAR2: VAL2
      - PATH: /bin:/sbin
        TMPDIR: /tmp
        FOO: DYNVALDYNVALDYNVAL
  pseudofiles:
    title: Pseudo-files
    description: Device files to emulate in the guest
    type: object
    additionalProperties:
      title: File emulation spec
      description: How to emulate a device file
      type: object
      additionalProperties: false
      properties:
        name:
          title: MTD name
          description: Name of an MTD device (ignored for non-mtd)
          type: string
          examples:
            - flash
            - uboot
        read:
          title: Read
          description: How to handle reads from the file
          type: object
          default:
            model:
              default
          oneOf:
            - title: Read zero model
              required:
                - model
              additionalProperties: false
              properties:
                model:
                  title: Read modelling method (read a zero)
                  const: zero
            - title: Read empty model
              required:
                - model
              additionalProperties: false
              properties:
                model:
                  title: Read modelling method (read empty file)
                  const: empty
            - title: Read constant buffer model
              required:
                - model
                - val
              additionalProperties: false
              properties:
                model:
                  title: Read modelling method (read a constant buffer)
                  const: const_buf
                val:
                  title: Constant buffer
                  description: The string with the contents of the pseudofile
                  type: string
            - title: Read constant map model
              required:
                - model
                - vals
              additionalProperties: false
              properties:
                model:
                  title: Read modelling method (read a constant map)
                  const: const_map
                pad:
                  $ref: "#/$defs/read_const_map/pad"
                size:
                  $ref: "#/$defs/read_const_map/size"
                vals:
                  $ref: "#/$defs/read_const_map/vals"
            - title: Read constant map with host file model
              required:
                - model
                - filename
                - vals
              additionalProperties: false
              properties:
                model:
                  title: Read modelling method (read a constant map with host file)
                  const: const_map_file
                filename:
                  title: Path to host file to store constant map
                  type: string
                pad:
                  $ref: "#/$defs/read_const_map/pad"
                size:
                  $ref: "#/$defs/read_const_map/size"
                vals:
                  $ref: "#/$defs/read_const_map/vals"
            - title: Read from host file model
              required:
                - model
                - filename
              additionalProperties: false
              properties:
                model:
                  title: Read modelling method (read from a host file)
                  const: from_file
                filename:
                  title: Path to host file
                  type: string
            - title: Read default model
              additionalProperties: false
              properties:
                model:
                  title: Read modelling method (default)
                  const: default
        write:
          title: Write
          description: How to handle writes to the file
          type: object
          default:
            model:
              default
          oneOf:
            - title: Write to host file model
              required:
                - model
                - filename
              additionalProperties: false
              properties:
                model:
                  title: Write modelling method (write to host file)
                  const: to_file
            - title: Write discard model
              required:
                - model
              additionalProperties: false
              properties:
                model:
                  title: Write modelling method (discard write)
                  const: discard
            - title: Write default model
              required:
                - model
              additionalProperties: false
              properties:
                model:
                  title: Write modelling method (default)
                  const: default
        ioctl:
          title: ioctl
          description: How to handle ioctl() calls
          type: object
          default: {}
          additionalProperties: false
          patternProperties:
            '^(\*|\d+)$':
              oneOf:
                - title: ioctl return constant model
                  type: object
                  required:
                    - model
                    - val
                  additionalProperties: false
                  properties:
                    model:
                      title: ioctl modelling method (return a constant)
                      const: return_const
                    val:
                      type: integer
                - title: ioctl symbolic execution model
                  type: object
                  required:
                    - model
                  additionalProperties: false
                  properties:
                    model:
                      title: ioctl modelling method (symbolic execution)
                      const: symex
  nvram:
    title: NVRAM
    description: NVRAM values to add to the guest
    type: object
    default: {}
    additionalProperties:
      title: NVRAM value
      oneOf:
        - type: string
        - type: integer
  static_files:
    title: Static files
    description: Files to create in the guest filesystem
    type: object
    default: {}
    additionalProperties:
      title: Static filesystem action
      oneOf:
        - title: Add file
          type: object
          required:
            - type
            - mode
          additionalProperties: false
          properties:
            type:
              title: Type of file action (create file)
              const: file
            mode:
              title: Permissions of file
              type: integer
            contents:
              title: Contents of file
              type: string
            hostpath:
              title: Host path
              type: string
          oneOf:
            - required: [contents]
            - required: [hostpath]
        - title: Add dirrectory
          type: object
          required:
            - type
            - mode
          additionalProperties: false
          properties:
            type:
              title: Type of action file (make directory)
              const: dir
            mode:
              title: Permissions of directory
              type: integer
        - title: Add symbolic link
          type: object
          required:
            - type
            - target
          additionalProperties: false
          properties:
            type:
              title: Type of file action (symbolic link)
              const: symlink
            target:
              title: Target linked path
              type: string
        - title: Add device file
          type: object
          required:
            - type
            - devtype
            - major
            - minor
            - mode
          additionalProperties: false
          properties:
            type:
              title: Type of file action (device file)
              const: dev
            devtype:
              title: Type of device file
              type: string
              enum:
                - char
                - block
            major:
              title: Major device number
              type: integer
            minor:
              title: Minor device number
              type: integer
            mode:
              title: Permissions of device file
              type: integer
              examples:
                - 0666
        - title: Delete file
          type: object
          required:
            - type
          properties:
            type:
              title: Type of file action (delete file)
              const: delete
          additionalProperties: false
        - title: Move file
          type: object
          required:
            - type
            - from
          properties:
            type:
              title: Type of file action (move file from)
              const: move_from
            from:
              title: File to be moved to the specified location
              type: string
          additionalProperties: false
        - title: Change file permissions
          type: object
          required:
            - type
            - mode
          properties:
            type:
              title: Type of file action (chmod file)
              const: chmod
            mode:
              title: File permissions
              type: integer
          additionalProperties: false
    examples:
      - {}
      - /path/to/file:
          type: file
          contents: Hello world!
        /path/to/symlink/source:
          type: symlink
          target: /path/to/symlink/target
        /dev/some_device:
          type: dev
          devtype: char
          major: 1
          minor: 2
          mode: 0666
  plugins:
    title: Plugins
    type: object
    additionalProperties:
      title: Plugin
      type: object
      additionalProperties: true
      properties:
        description:
          title: Plugin description
          type: string
        depends_on:
          title: Plugin dependency
          type: string
        enabled:
          title: Enable plugin
          description: Whether to enable this plugin (default depends on plugin)
          type: boolean
        version:
          title: Plugin version
          type: string
